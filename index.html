<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- External stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Title -->
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__header">
          <img src="images/bg-pattern-card.svg" alt="pattern" />
        </div>
        <div class="card__body">
          <div class="card__avatar">
            <img src="images/image-victor.jpg" alt="image of victor" />
          </div>
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
        </div>
        <div class="card__footer">
          <p>
            <span class="bold"> 80K</span>
            <span class="light"> Followers</span>
          </p>
          <p>
            <span class="bold"> 803K</span>
            <span class="light"> Likes</span>
          </p>
          <p>
            <span class="bold">1.4K</span>
            <span class="light"> Photos</span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
